    <style>
        /* Estilos para el botón */
        .btn {
            background-color: #4CAF50; /* Color de fondo verde */
            border: none;             /* Sin bordes */
            color: white;             /* Texto en blanco */
            padding: 15px 32px;       /* Espaciado interno del botón */
            text-align: center;       /* Alineación del texto */
            text-decoration: none;    /* Sin subrayado */
            display: inline-block;    /* Mostrar como elemento en línea */
            font-size: 16px;          /* Tamaño de la fuente */
            margin: 4px 2px;          /* Margen */
            cursor: pointer;          /* Cambiar cursor a mano */
            border-radius: 12px;      /* Bordes redondeados */
            transition: background-color 0.3s ease; /* Transición suave en el cambio de color */
        }

        /* Cambiar el color al pasar el mouse sobre el botón */
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <button class="btn">Haz clic aqui</button>
